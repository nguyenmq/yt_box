<div id="np" class="jumbotron" data-toggle="collapse" data-target="#banner_detail">
    <img src="/static/img/ytbox_white.svg" alt="yt_box logo" class="img-responsive" id="banner_logo">
    <h2 id="np_song">{{ now_playing.name|e }}</h2>
    {% if now_playing.vid_id != 0 %}
        <div id="banner_detail" class="collapse">
            <p>Submitted by {% if now_playing.user_id == user_id %}You{% else %}{{ now_playing.username|e }}{% endif %}</p>
            <p><a class="btn btn-default" href="https://www.youtube.com/watch?v={{ now_playing.vid_id }}" target="_blank"><span class="glyphicon glyphicon-export"></span></a></p>
        </div>
        <p id="banner_chevron"><span id="chevron" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></p>
    {% endif %}
</div>
