<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href='/static/style.css'>
        <script src="/static/jquery-2.2.2.min.js" type="text/javascript"></script>
        {% endblock %}
    </head>

    <body>
        <div id="banner">
            {% block banner %}{% endblock %}
        </div>

        <form id="link_form" method="post" action="">
            <div>
                <div><label id="text_label" for="link">{% block text_label %}{% endblock %}</label></div>
                <input type="text" id="link" name="submit_box">
            </div>

            <div class="button">
                {% block button_type %}{% endblock %}
            </div>
        </form>

        {% block queue_list %}
        {% endblock %}

        {% block footer %}
        {% endblock %}
    </body>
</html>
