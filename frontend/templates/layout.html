<html>
    <head>
        <link rel="stylesheet" href='/static/style.css'>
        <script src="/static/jquery-2.2.2.min.js" type="text/javascript"></script>
        <script src="/static/behavior.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="banner">
            <h1 id="banner_title"><a id="np" href="/">Now Playing:</a> {{ playing|e }}</h1>
        </div>

        <form id="link_form">
            <div>
                <div><label id="text_label" for="link">Paste a YouTube Link:</label></div>
                <input type="text" id="link" name="link">
            </div>

            <div class="button">
                <button id="submit_btn" class="btn">Submit Link</button>
            </div>
        </form>

        <div id="submission">
            {% block submit %}{% endblock %}
            <p class="notify">Video Submitted:</p>
            <p id="new_vid" class="notify"></p>
        </div>

        <div id="queue_container">
            <h1 id="queue_title">
                <a href="/">Items in the queue ({{ q_count }}):</a>
            </h1>
            <ol id="queue_list">
            {% for item in queue %}
                <li class="queue">{{ item[0]|e }}</li>
            {% endfor %}
            </ol>
        </div>
    </body>
</html>
