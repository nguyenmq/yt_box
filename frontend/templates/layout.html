<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/js/jquery-2.2.2.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href='/static/css/style.css'>
        {% endblock %}
    </head>

    <body>
        <div class="container">
            <div id="banner" class="row">
                {% block banner %}{% endblock %}
            </div>

            <div id="alert_area">
                {% if alrt_type %}
                {% include "alert.html" %}
                {% endif %}
            </div>

            <div id="submit_form">
                <form role="form" id="link_form" method="post" action="">
                    <div class="form-group">
                        <label for="submit_box">{% block text_label %}{% endblock %}</label>
                        {% block drop %}
                        {% endblock %}
                        <input id="submit_box" type="text" class="form-control" name="submit_box">
                    </div>
                    {% block button_type %}{% endblock %}
                </form>
            </div>

            {% block queue_list %}
            {% endblock %}
        </div>
    </body>
</html>
