<div class="alert alert-{{ alrt_type }} alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {% if alrt_emph %}
    <strong>{{ alrt_emph }}: </strong>
    {% endif %}
    {{ alrt_msg }}
</div>
